syntax = "proto3";

package tensorflow;

option cc_enable_arenas = true;
option java_outer_classname = "HistogramProtos";
option java_multiple_files = true;
option java_package = "org.tensorflow.framework";
option go_package = "github.com/tensorflow/tensorflow/tensorflow/go/core/framework/histogram_go_proto";

// HistogramProto matches TensorFlow's histogram proto used by Summary.
//
// It is referenced by `tensorflow/core/framework/summary.proto` via:
// `import public "xla/tsl/protobuf/histogram.proto";`
message HistogramProto {
  double min = 1;
  double max = 2;
  double num = 3;
  double sum = 4;
  double sum_squares = 5;

  // Parallel arrays encoding buckets:
  // - bucket_limit: upper inclusive bound for each bucket
  // - bucket: count for each bucket
  repeated double bucket_limit = 6 [packed = true];
  repeated double bucket = 7 [packed = true];
}

